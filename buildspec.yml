version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.1.0
  aws-ecs: circleci/aws-ecs@0.0.8
workflows:
  build_and_push_image:
    jobs:
      - aws-ecr/build-and-push-image:
          region: ${AWS_DEFAULT_REGION}
          account-url: AWS_ECR_ACCOUNT_URL
          repo: 'WikiForLearningEnglish'　# GitHubのリポジトリ名
          tag: "example"
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image
                family: 'example'　# ECSのタスク定義名
                cluster-name: 'example'　# ECSクラスター名
                service-name: 'example'　# ECSのサービス名
                container-image-name-updates: 'container=seeds-test,tag=${CIRCLE_SHA1}'　# タスク定義で指定しているコンテナ名
